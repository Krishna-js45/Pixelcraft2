<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelCraft | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#55ff55;
      --dark:#1a1a1a;
      --light:#3c3c3c;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:#121212; /* dark base, no external images */
      color:#fafafa;
      font-family:'Press Start 2P',cursive;
      overflow-x:hidden;
    }
    /* ---- NAVBAR ---- */
    header{
      position:fixed;
      top:0;left:0;right:0;
      background:var(--dark);
      border-bottom:4px solid var(--primary);
      padding:1rem 2rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:100;
      box-shadow:0 4px 8px rgba(0,0,0,.4);
    }
    header h1{margin:0;font-size:1.3rem;letter-spacing:1px;}
    nav a{
      color:#fff;
      text-decoration:none;
      margin:0 .8rem;
      position:relative;
      transition:color .3s;
    }
    nav a::after{
      content:"";
      position:absolute;left:0;bottom:-6px;
      width:100%;height:2px;
      background:var(--primary);
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .3s;
    }
    nav a:hover{color:var(--primary);}  
    nav a:hover::after{transform:scaleX(1);}  

    /* ---- HERO ---- */
    .hero{
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:6rem 1rem 4rem; /* space for fixed nav */
      background:radial-gradient(circle at center, #1e1e1e 0%, #121212 70%);
      position:relative;
      overflow:hidden;
    }
    .hero h2{
      font-size:2rem;
      text-shadow:3px 3px #000;
      margin:0;
      animation:fadeSlide .9s ease-out forwards;
      opacity:0;
    }
    @keyframes fadeSlide{
      from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);} }

    .btn{
      display:inline-block;
      background:var(--primary);
      border:4px solid #000;
      color:#000;
      padding:.6rem 2rem;
      margin-top:2rem;
      text-decoration:none;
      box-shadow:0 0 0 4px #000,0 0 12px var(--primary);
      transition:transform .25s,box-shadow .25s;
    }
    .btn:hover{
      transform:scale(1.08);
      box-shadow:0 0 0 4px #000,0 0 18px var(--primary);
    }

    /* ---- PARTICLE EFFECT ---- */
    .particles{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;}
    .particle{
      position:absolute;width:8px;height:8px;
      background:var(--primary);
      opacity:.85;
      image-rendering:pixelated;
      animation:float var(--d) linear infinite;
    }
    @keyframes float{
      0%{transform:translateY(0);}50%{transform:translateY(-40px);}100%{transform:translateY(0);} }

    /* ---- FOOTER ---- */
    footer{
      background:var(--dark);
      border-top:4px solid var(--primary);
      text-align:center;
      padding:1rem;
      font-size:.7rem;
    }
    @media(max-width:600px){
      .hero h2{font-size:1.2rem;}
      header h1{font-size:1rem;}
      nav a{margin:0 .4rem;font-size:.6rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>üü© PixelCraft</h1>
    <nav>
      <a href="#">Home</a>
      <a href="game.html">Game</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="particles"></div>
    <h2>Welcome to My Pixel World</h2>
    <a href="game.html" class="btn">Let,s Play</a>
  </section>

  <footer>
    Made with ‚ù§Ô∏è¬†in Survival Mode | ¬© Rajkrishna 2025 All rights reserved
  </footer>

  <script>
    // Generate floating pixel particles
    const PARENT=document.querySelector('.particles');
    const COUNT=70;
    for(let i=0;i<COUNT;i++){
      const el=document.createElement('div');
      el.className='particle';
      el.style.left=Math.random()*100+'vw';
      el.style.top=Math.random()*100+'vh';
      el.style.opacity=Math.random()*0.5+0.4;
      const duration=3+Math.random()*5;
      el.style.setProperty('--d',duration+'s');
      PARENT.appendChild(el);
    }
  </script>
</body>
</html>
